name: Build_Pub<3.9
on:
  workflow_dispatch

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheel for ${{ matrix.python }}-${{ matrix.buildplat[1] }}
    if: >-
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
      contains(github.event.pull_request.labels.*.name, 'Build System'))
    runs-on: ${{ matrix.buildplat[0] }}
    timeout-minutes: 50
    strategy:
      # Ensure that a wheel builder finishes even if another fails
      fail-fast: false
      matrix:
        # Github Actions doesn't support pairing matrix values together, let's improvise
        # https://github.com/github/feedback/discussions/7835#discussioncomment-1769026
        buildplat:
        - [ubuntu-20.04, manylinux_x86_64]
        - [ubuntu-20.04, musllinux_x86_64]
        - [macos-12, macosx_*]
        - [windows-2022, win_amd64]
        # - [windows-2019, win32]
#        spacy doesn't compile win32
#        python: ["cp37"] # Note: Wheels not needed for PyPy
        python: ["cp36", "cp37","cp38"] # Note: Wheels not needed for PyPy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          # TODO: Build Cython with the compile-all flag?
          # Unfortunately, there is no way to modify cibuildwheel's build command
          # so there is no way to pass this in directly.
          # This would require modifying cython's setup.py to look for these flags
          # in env vars.
          CIBW_BEFORE_BUILD: pip install -r requirements.txt; pip install urllib3==1.26.14
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.buildplat[1] }}
          CIBW_ENVIRONMENT: CFLAGS='-O3 -g0 -mtune=generic -pipe -fPIC' LDFLAGS='-fPIC'
          CIBW_BEFORE_TEST: pip install -r dev-requirements.txt
          CIBW_TEST_COMMAND: pytest {package}/tests

      - name: check build
        run: |
          ls -l wheelhouse
          

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.python }}-${{ startsWith(matrix.buildplat[1], 'macosx') && 'macosx' || matrix.buildplat[1] }}
          path: ./wheelhouse/*.whl



  upload_pypi:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
#    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    # alternatively, to publish when a GitHub Release is created, use the following rule:
    # if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: |
          pip install twine

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: check downloaded
        run: |
          mv ./dist/**/PyRuSH* ./dist/
          rm -rf dist/cp*
          rm -rf dist/sdist
          ls -R

      - name: Build and publish
        run: |
          twine upload --skip-existing --verbose dist/*
        env:
#          TWINE_REPOSITORY: testpypi
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

